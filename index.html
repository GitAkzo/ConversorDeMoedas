<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev - Conversor de moedas </title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="../ConversorDeMoedas/CSS/style.css">

  </head>

  <body>

    <div class="container">
      
    <header class="logos">
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="Logo Imersão dev">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo da Alura" class="alura-logo">
    </header>

    <main>
      <div class="box">
        <div class="values value-to-convert">
          <label for="valueToConvert" class="labelInput">Valor a ser convertido:</label>
            <input type="text" id="valueToConvert" placeholder="135" class="inputValues">
        </div>
        <div class="values value-dolar">
          <label for="valueDolar" class="labelInput">Valor da moeda hoje:</label>
            <input type="text" id="valueDolar" placeholder="4.74" class="inputValues">
        </div>
        <div class="result">
          <button onclick="convert()">Converter</button>
            <span class="span"></span>
        </div>
      </div>
    </main>
      
    <footer>
       <div class="footer-content">
        <h3>Paulo Raséc</h3>
        <p>Desenvolvido por Raséc durante a  ImersãoDev proposta pelo grupo <a href="https://www.instagram.com/aluraonline/" target="_blank" rel="noopener">Alura</a></p>
        <ul class="socials">
          <li><a href="https://www.linkedin.com/in/rasec-silva/" target="_blank" rel="noopener"><i class="devicon-linkedin-plain colored"></i></a></li>
        </ul>
          
       </div>

    </footer>

    </div>

  </body>

  <script src="../ConversorDeMoedas/JS/script.js"></script>

</html>
